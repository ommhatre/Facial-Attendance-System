<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Attendance</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Attendance Records</h2>
        <table border="1">
            <tr>
                <th>Name</th>
                <th>Time</th>
            </tr>
            {% for name, time in data %}
            <tr>
                <td>{{ name }}</td>
                <td>{{ time }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
